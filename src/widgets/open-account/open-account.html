
<div class="jumbotron text-center">
    <div class="formHolder ng-scope" ng-controller="openAccountController as openAccountController">
        <div class="panel panel-default">
            <div class="text-center">
                <h4>open Account</h4>
            </div>
            
            <div class="panel-body">
                <div class="formBody">
                    <form class="form-horizontal" novalidate="novalidate">
                        <div class="form-group" data-ng-class="(focusElement == 'email') ? 'has-success': ''">
                            <label class="col-md-3 control-label" for="Email">Name</label>
                            <div class="col-md-9">
                                <input class="form-control warning" 
                                    name="email"
                                    data-ng-model="openAccObj.email" 
                                    type="text" 
                                    id="email"
                                    data-ng-change="openAccountController.onOpenConnection('email');">
                                <span class="text-danger"></span>
                            </div>
                        </div>
                        <div class="form-group" data-ng-class="(focusElement == 'password') ? 'has-success': ''">
                            <label class="col-md-3 control-label" for="Password">address</label>
                            <div class="col-md-9">
                                <input class="form-control has-warning" 
                                    data-ng-class=""
                                    name="password" 
                                    id="password"
                                    data-ng-model="openAccObj.password" 
                                    type="text"
                                    data-ng-change="openAccountController.onOpenConnection('password');">
                                <span class="text-danger"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-3 col-md-9">
                                <button type="submit" id="RegisterBtn" class="btn btn-primary-outline pull-right" data-toggle="modal" data-target="#myModal">Next</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="container">
            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Customer info</h4>
                        </div>
                        <div class="modal-body">
                            <p>{{openAccountController.openAccUrl}}</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
