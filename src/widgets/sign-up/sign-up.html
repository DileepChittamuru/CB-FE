<div class="formHolder ng-scope" ng-controller="signUpController as signUpCtrl">
    <div class="panel panel-default">
        <div class="panel-heading">Panel Heading</div>
        <div class="panel-body">
            <div class="formBody">
                <form name="adduserForm" class="form-horizontal ng-pristine ng-invalid ng-invalid-required" id="adduserForm" novalidate="">
                    
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input class="form-control ng-pristine ng-untouched ng-invalid ng-invalid-required" name="name" data-ng-model="signUpCtrl.customer.name" type="text" placeholder="Name" required="">

                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input class="form-control ng-pristine ng-untouched ng-valid" name="email" type="text" data-ng-model="signUpCtrl.customer.email" placeholder="email">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">password</label>
                        <div class="col-sm-10">
                            <input class="form-control ng-pristine ng-untouched ng-valid" name="password" data-ng-model="signUpCtrl.customer.password" type="password" placeholder="password">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="address" class="col-sm-2 control-label">address</label>
                        <div class="col-sm-10">
                            <input class="form-control ng-pristine ng-untouched ng-valid" name="address" type="text" data-ng-model="signUpCtrl.customer.address" placeholder="address">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="mobileNumber" class="col-sm-2 control-label">contact Number</label>
                        <div class="col-sm-10">
                            <input class="form-control ng-pristine ng-untouched ng-valid" name="mobileNumber" type="number" data-ng-model="signUpCtrl.customer.mobileNumber" placeholder="number">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button class="btn btn-primary" data-ng-click="signUpCtrl.signUp();">Sign</button>
                        </div>
                    </div>                    
                </form>
            </div>
        </div>
    </div>
</div>
