<div class="formHolder" ng-controller="signUpController as signUpCtrl">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="formBody">
                <form name="adduserForm" class="form-horizontal" id="adduserForm" novalidate="">
                    
                    <div class="well">

                        {{'dirty : '+adduserForm.firstName.$dirty}} <br>

                        {{'pristine ( when field is key down ) : '+ adduserForm.firstName.$pristine}} <br>

                        {{'valid (when successfull): '+ adduserForm.firstName.$valid}} <br>
                        
                        {{'invalid (when error): '+adduserForm.firstName.$invalid}}
                    </div>

                    <div class="form-group">
                        <label for="firstName" class="col-sm-2 control-label">First Name</label>
                        <div class="col-sm-10">
                            <input class="form-control" class="col-sm-10" name="firstName" ng-model="signUpCtrl.customer.firstName" type="text" placeholder="First Name" required/>

                        </div>
                    </div>

                    <div class="form-group">
                        <label for="lastName" class="col-sm-2 control-label">Last Name</label>
                        <div class="col-sm-10">
                            <input class="form-control" name="lastName" type="text" placeholder="Last Name"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button class="btn btn-primary">Sign</button>
                        </div>
                    </div>                    
            	</form>
        	</div>
    	</div>
	</div>
</div>
